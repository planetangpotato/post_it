<ion-view ng-controller="TodoController" view-title="CCS">
  <div class="bar bar-header" style="background-color:#359cfb;">
    <!-- <a href="#/home" class="button icon ion-arrow-left-c"></a> -->
    <h1 class="title" style="color:white;">POST-IT</h1>
  </div>

   <ion-content style="text-align: center; margin-top: 10%;">
     <form data-ng-submit="add()" clas="todo-form">
     <div class="list list-inset" >
       <div class="input group" style="margin-top:5px; padding:10px;">
        <label class="item item-input">
          <input type="text" id="name" ng-model="addname" placeholder="Announcement Name" >
        </label>
      </div>
<!-- <ion-content style="text-align: center; margin-top: 20%;"> -->
        <div class="input group" style="border-radius:10px;padding:10px; ">

           <label class="item item-input" >
           <textarea name="text" id="description" ng-model="adddescription" style="height:100px;" placeholder="What do you feel today ?"></textarea>
           </label>
       </div>

       <button type="submit" class="button button-block" style="border-radius: 50px; background-color:#359cfb; color:white;">
         POST
         </button> <br>


    </div>
  </ion-content>
</ion-view>
